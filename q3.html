<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* chidren selector -: just inside using > */
      div>p>span  {
              color:blue;
        }
    </style>
</head>
<body>
    <!--select "I am direct son" and makr it blue-->
    <div>
        <p>
            <span>I am direct son</span>
        </p>
    </div>
    
    <div>
        <span>
            <p>
                <span>I am indirect son</span>
            </p>
        </span>
    </div>
</body>
