<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* not m1 m2 in css as it means m2 inside m1 */
        /* multiple class */
        .m1.m2{
            color: chartreuse;
        }
    </style>
</head>
<body>
    <!--select element with multiple classes and color it-->
    <div class="m1 m2">Select me</div>       <!--2 classes(m1 and m2) in same element(class)-->
    <div class="m1">Not me</div>
    <div class="m2">Not me either</div>
</body>
</html>
